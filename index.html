<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Vinyl Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Virtual Vinyl Player</h1>
            <p class="subtitle">Upload your MP3 and let the needle drop</p>
            <a href="collection.html" class="collection-link">üìö View Your Collection</a>
        </header>

        <div class="main-content">
            <!-- Left Speaker -->
            <div class="speaker speaker-left">
                <div class="speaker-body">
                    <div class="speaker-cone"></div>
                    <div class="speaker-center"></div>
                </div>
                <div class="musical-note note-1" id="noteLeft1">‚ô™</div>
                <div class="musical-note note-2" id="noteLeft2">‚ô´</div>
            </div>

            <!-- Player Section -->
            <div class="player-section">
                <!-- Player Base -->
                <div class="player-base">
                    <!-- Record -->
                    <div class="record">
                        <div class="record-center">
                            <div class="album-art" id="albumArt">
                                <span class="album-placeholder">‚ô™</span>
                            </div>
                        </div>
                        <div class="record-vinyl"></div>
                    </div>

                    <!-- Tonearm -->
                    <div class="tonearm" id="tonearm">
                        <div class="tonearm-head"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <div class="upload-section">
                        <label for="mp3Upload" class="upload-label">
                            <input 
                                type="file" 
                                id="mp3Upload" 
                                accept=".mp3"
                                class="file-input"
                            >
                            <span class="upload-button">üìÅ Upload MP3</span>
                        </label>
                        <label for="albumArtUpload" class="upload-label">
                            <input 
                                type="file" 
                                id="albumArtUpload" 
                                accept="image/*"
                                class="file-input"
                            >
                            <span class="upload-button upload-button-secondary">üñº Album Art</span>
                        </label>
                    </div>
                    <div class="status-display" id="status">
                        <p id="songName">No song loaded</p>
                        <p id="playStatus">Ready to drop the needle</p>
                    </div>
                </div>
            </div>
        </div>

            <!-- Right Speaker -->
            <div class="speaker speaker-right">
                <div class="speaker-body">
                    <div class="speaker-cone"></div>
                    <div class="speaker-center"></div>
                </div>
                <div class="musical-note note-1" id="noteRight1">‚ô™</div>
                <div class="musical-note note-2" id="noteRight2">‚ô´</div>
            </div>
        </div>
    </div>

    <!-- Hidden audio elements -->
    <audio id="musicPlayer" crossorigin="anonymous"></audio>
    <audio id="cracklePlayer" loop crossorigin="anonymous">
        <source src="https://www.soundjay.com/misc/sounds/record-player-static-01.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
